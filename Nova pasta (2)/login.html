<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tzeet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #808080;
        }
        .error-message {
            color: red;
            font-size: 0.9rem;
            display: none;
        }
        .valid-input {
            border-color: green;
        }
        .invalid-input {
            border-color: red;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4" style="width: 350px;">
            <div class="text-center">
                <i class="bi bi-twitter" style="font-size: 2rem;"></i>
                <h5 class="mt-3">Entre no Tzeet agora mesmo</h5>
            </div>
            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                    <div class="error-message" id="email-error">Informe um email válido.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                </div>
                <div class="text-end">
                    <a href="#" class="text-decoration-none">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3" id="login-btn" disabled>Entrar</button>
            </form>
            <div class="text-center mt-3">
                <p>Não tem uma conta? <a href="signup.html" class="text-decoration-none">Inscreva-se</a></p>
            </div>
        </div>
    </div>

    <script>
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const loginBtn = document.getElementById("login-btn");
        const emailError = document.getElementById("email-error");
        const form = document.getElementById("login-form");

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function checkForm() {
            const emailValid = validateEmail(emailInput.value);
            const passwordValid = passwordInput.value.trim().length > 0;

            if (emailValid) {
                emailInput.classList.add("valid-input");
                emailInput.classList.remove("invalid-input");
                emailError.style.display = "none";
            } else {
                emailInput.classList.add("invalid-input");
                emailInput.classList.remove("valid-input");
                emailError.style.display = "block";
            }

            loginBtn.disabled = !(emailValid && passwordValid);
        }

        emailInput.addEventListener("input", checkForm);
        passwordInput.addEventListener("input", checkForm);

        form.addEventListener("submit", function(event) {
            event.preventDefault();
            if (!loginBtn.disabled) {
                alert("Login realizado com sucesso!");
            }
        });
    </script>
</body>
</html>
